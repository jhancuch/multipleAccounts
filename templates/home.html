<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        box-sizing: border-box;
      }

      /* Create four equal columns that floats next to each other */
      .column {
        float: left;
        width: 33%;
        padding: 10px;
      }

      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
    </style>
  </head>

  <body>
    <h2>Twitter Updates</h2>
    
    <div class="row">
      <div class="column">
        <h2>Feed 1</h2>
        {{ feed1 }}
      </div>
      <div class="column">
        <h2>Feed 2</h2>
        {{ feed2 }}
      </div>
      <div class="column">
        <h2>Feed 3</h2>
        {{ feed3 }}
      </div>
    </div>

  </body>
</html>
